<!DOCTYPE html>
<html>
<head>
  <title>Resume Upload</title>
</head>
<body>
  <h1>Upload Resume PDF</h1>
  <form method="post" action="/upload" enctype="multipart/form-data">
    <input type="file" name="resume" accept="application/pdf" required>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
